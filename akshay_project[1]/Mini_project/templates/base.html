<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SummarAI{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: white;
            overflow-x: hidden;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.3), transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 15, 0.9);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: #667eea;
        }
        
        .btn-nav {
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        main.container {
            max-width: 900px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            min-height: 100vh;
        }
        
        header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header p {
            text-align: center;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
        }
        
        header hr {
            display: none;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .card.fluid {
            width: 100%;
        }
        
        .card.error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            color: #fca5a5;
            font-weight: 500;
        }
        
        form {
            width: 100%;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            font-size: 1rem;
            font-family: inherit;
            color: white;
            resize: vertical;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }
        
        button, .button {
            width: 100%;
            padding: 1.3rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover, .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }
        
      
        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .row {
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }
            
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            main.container {
                padding: 6rem 1.5rem 3rem;
            }
            
            .card {
                padding: 2rem;
            }
            
            textarea {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 9s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 12s;"></div>
    
    <nav>
        <a href="/" style="text-decoration: none;">
            <div class="logo">ðŸ“° SummarAI</div>
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/signup" class="btn-nav">Sign Up</a>
        </div>
    </nav>
    
    <main class="container">
        <header>
            <h1>ðŸ“° Summarize your News</h1>
            <p>Paste any article, hit summarize, done.</p>
            <hr>
        </header>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row">
                    {% for msg in messages %}
                        <div class="card fluid error">{{ msg }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        Made with akshay and teamâœ¨
    </footer>
</body>
</html>
